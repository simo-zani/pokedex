<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--L’attributo defer nello script serve a rimandare l’esecuzione del file JavaScript fino a quando l’HTML è stato completamente caricato (cioè fino al DOMContentLoaded)-->
    <!--IMPORT BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--IMPORT GOOGLE ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="main-container btn-main">
        <header class="input-container">
            <input class="pkm-input" placeholder="Inserisci nome o # Pokémon..." type="text">
            <button class="search-btn">
                <span class="bi bi-search search-icon">
                </span>
            </button>

            <!-- Box suggerimenti ricerca -->
            <ul class="suggestion-box"></ul>
        </header>
        
        <section class="pkm-info-container" style="display: none">
            
            <div class="pkm-prec-next-container btn-prec">
                <button class="pkm-pre-btn pre-next-btn">
                    <span class="bi bi-arrow-left-circle-fill arrow-icon">
                    </span>
                </button>
                <div class="pkm-prec-next-info-container">
                    <h4 class="pkm-prec-name">TYRANITAR</h4>
                    <h5 class="pkm-prec-id">#248</h5>
                    <img class="pkm-prec-img pkm-sprite-prec-next-img" src="/pokedex/assets/sprites/tyranitar.png">
                </div>
            </div>
            
            <div class="pkm-current-container">
                <button class="pkm-shiny-btn">
                    <span class="bi bi-stars shiny-icon">
                    </span>
                </button>
                <span class="bi bi-gem legendary-icon" style="display: none;">
                </span>
                <h1 class="pkm-name">LUGIA</h1>
                <h2 class="pkm-id">#249</h2>
                <h4 class="pkm-gen">2nd gen</h4>
                <div class="pkm-sprites">
                    <img class="pkm-front pkm-sprite-img" src="/pokedex/assets/sprites/front-lugia.png">
                    <img class="pkm-back pkm-sprite-img" src="/pokedex/assets/sprites/back-lugia.png">
                </div>
                <div class="pkm-type-container">
                    <!--aggiungo l'img del tipo pokemon nel js-->
                </div>
            </div>

            <div class="pkm-prec-next-container btn-next">
                <div class="pkm-prec-next-info-container">
                    <h4 class="pkm-next-name">HO-OH</h4>
                    <h5 class="pkm-next-id">#250</h5>
                    <img class="pkm-next-img pkm-sprite-prec-next-img" src="/pokedex/assets/sprites/ho-oh.png">
                </div>
                <button class="pkm-next-btn pre-next-btn">
                    <span class="bi bi-arrow-right-circle-fill arrow-icon">
                    </span>
                </button>
            </div>

            <div class="pkm-description">
                <p class="pkm-descr">È chiamato il guardiano dei mari. Si dice che sia stato visto in una notte di tempesta.</p>
            </div>

        </section>

        <section class="pkm-evo-forms-container" style="display: none;">
            <h1 class="evo-title">EVOLUZIONI e VARIANTI</h1>
            <div class="pkm-evo-container">
                <!--
                <div class="pkm-evolutions">
                    <h4 class="pkm-evo-name">VAPOREON</h4>
                    <h5 class="pkm-evo-id">#134</h5>
                    <img class="pkm-evo-img" src="/pokedex/assets/sprites/vaporeon.png">
                    <h5 class="pkm-evo-metod">(use Water Stone)</h5>
                    <img class="pkm-evo-type-img" src="/pokedex/assets/type/water.png">
                </div>
                -->
            </div>

            <div class="pkm-form-container">
                <!--
                <div class="pkm-form">
                    <h4 class="pkm-form-name">VAPOREON</h4>
                    <img class="pkm-form-img" src="/pokedex/assets/sprites/vaporeon.png">
                    <img class="pkm-form-type-img" src="/pokedex/assets/type/water.png">
                </div>
                -->
            </div>
        </section>

        <section class="search-pkm section-message">
            <img src="assets/message/search-pokemon.png" class="message-img">
            <div>
                <h1 class="message-txt">Cerca un Pokémon</h1>
            </div>
        </section>

        <section class="error section-message"  style="display: none">
            <img src="assets/message/not-found.png" class="message-img">
            <div>
                <h1 class="message-txt">Pokémon inesistente</h1>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
